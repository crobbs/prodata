<div class="container">

    <div fxLayout="row" fxLayout.xs="column" style="min-height: 100vh;">
        <!-- iNÍCIO DO DIV DAS OPÇÕES E FORM - ESQUERDA - AZUL-->
        <div fxLayout="column" fxLayoutAlign="start start" fxFlex="2 0 60%" fxFlex.lt-md="100%" class="div-opcoes">
            <div fxFlex="100" fxFlex.xs="100" fxLayout="column" style="padding: 5px; margin: auto; margin-top: 40px;">
                <div class="header ">
                    <img style=" height: auto; width: 155px;" src="../../assets/imgs/GATE_LOGO_simplificado.png">
                </div>
                <form *ngIf="showForm" class="login-form" (ngSubmit)="onSubmit()">
                    <mat-card>
                        <mat-card-title>Login</mat-card-title>
                        <mat-card-content>
                            <mat-form-field>
                                <mat-label>Username</mat-label>
                                <input matInput type="text" [(ngModel)]="username" name="username" required>
                            </mat-form-field>

                            <mat-form-field>
                                <mat-label>Password</mat-label>
                                <input matInput type="password" [(ngModel)]="password" name="password" required>
                            </mat-form-field>

                        </mat-card-content>

                        <mat-card-actions>
                            <button mat-raised-button color="primary" type="submit">Login</button>
                        </mat-card-actions>
                        <mat-card-footer>
                            <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
                            {{loadingText}}
                        </mat-card-footer>
                    </mat-card>
                </form>
            </div>
        </div>


    </div>


    <!-- INICIO DO DIV TELA FINAL - APÓS O RESULTADO DO CÁLCULO--->




</div>
